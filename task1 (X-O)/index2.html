<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="game-container">
    <div class="players">
        <div class="player-card player-1">
            <img src="elgayar.jpeg" alt="Player 1">
            <input type="text" class="player-name-input" id="player1-name" placeholder="Name 1">
            <div class="player-symbol o-symbol">O</div>
        </div>
        <div class="player-card player-2">
            <img src="henry.webp" alt="Player 2">
            <input type="text" class="player-name-input" id="player2-name" placeholder="Name 2">
            <div class="player-symbol x-symbol">X</div>
        </div>
    </div>

    <div class="scoreboard">
        <div class="score player-1-score">
            <span class="player-name-display">Player 1</span>: <span id="score1">0</span>
        </div>
        <div class="score player-2-score">
            <span class="player-name-display">Player 2</span>: <span id="score2">0</span>
        </div>
    </div>

    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
